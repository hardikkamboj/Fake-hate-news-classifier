<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Spam SMS Detector</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"> -->
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="overall">
        <!-- Website Title -->
        <div class="container ">
            <h2 class='container-heading bg-warning'><span>Spam Detector</span> for Short Message Service (SMS)</h2>
            <div class='description'>
                <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
            </div>
        </div>

        <!-- Text Area -->
        <div class="ml-container">
            <form action="{{ url_for('predict') }}" method="POST">
                <textarea class='message-box' name="message" rows="15" cols="75"
                    placeholder="Enter Your Message Here..."></textarea><br />
                <!-- <input type="submit" class="my-cta-button btn btn-outline-success" value="Predict"> </form> -->
                <a href="result.html"> <button type="button"
                        class="btn btn-outline-success btn-lg btn-block rounded-pill">Predict
                    </button></a>

        </div>

        <!-- Footer -->
        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/hardikkamboj/Fake-hate-news-classifier"><i
                        class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/anujkvyas"><i
                        class="fab fa-linkedin fa-lg contact-icon"></i></a>
            </div>
            <p class='footer-description'>Made with ❤️ by Team Synergy</p>
        </div>
    </div>
</body>


</html>
